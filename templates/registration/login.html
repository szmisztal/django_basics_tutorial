{% extends 'home.html' %}
{% load bootstrap %}
{% block title %} Login {% endblock %}
{% block site %}
    <div class="card" style="width: 26rem;">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
            <form method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary">Log in <i class="fa-solid fa-right-to-bracket" style="color: #511f48;"></i></button>
            </form>
      </div>
    </div>
{% endblock %}
